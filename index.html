<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Orb Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        input[type="color"], input[type="file"] { margin-left: 10px; }
        #accuracyDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px; /* Big font size */
            text-align: center;
        }
        #timer-controls {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 100;
            color: white;
        }
        #timer-controls {
            top: 250px; /* Adjusted to avoid overlap */
        }
        label, button {
            display: block;
            margin-bottom: 10px; /* Spacing between items */
        }
        .remove-button {
            margin-left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        /* Pop-up styling */
        #settingsPopup {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: #333;
            padding: 20px;
            border: 1px solid #fff;
            z-index: 200;
            color: white;
        }
        #settingsButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            background-color: #444;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="accuracyDisplay">0 / 0</div>
    
    <!-- Settings Button -->
    <button id="settingsButton">Settings</button>
    
    <!-- Pop-up for Settings -->
    <div id="settingsPopup">
        <label>Room Color: <input type="color" id="roomColor" value="#0000ff"></label>
        <label>Orb Color: <input type="color" id="orbColor" value="#ff0000"></label>
        <label>Background Image: 
            <input type="file" id="bgImageInput" accept="image/*">
            <button id="removeBgImageButton" class="remove-button">X</button>
        </label>
        <label>Orb Texture: 
            <input type="file" id="orbTextureInput" accept="image/*">
            <button id="removeOrbTextureButton" class="remove-button">X</button>
        </label>
        <label>Set Timer (seconds): <input type="number" id="timerInput" value="30" min="1"></label>
    </div>

    <div id="timer-controls">
        <button id="startButton">Start Game</button>
        <button id="stopButton" disabled>Stop Game</button>
        <div id="timeRemaining">Time Remaining: 0s</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
